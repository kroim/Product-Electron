     <p align="justify">
         操作指南 <br />

         1.請選擇一個渠道存入您的硬幣價值：<br />
         - 慈善捐款<br />
         - 礼品券<br />
         - 银行账户<br />
         - 八達通卡<br />

         2. 請閱讀並接受“使用條款”。<br />
         有些選項收取服務費。

         3. 請倒入您的硬幣，放鬆，讓硬龍做計算工作，接下來您可以選擇接受/退還硬幣計數。<br />

         4. 請檢查您的收據。您可以選擇發送電子郵件或拍照以供參考。<br />

     </p>
